<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deploy Arslan-MD Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #22c55e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a34a;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #facc15;
    }

    a {
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üöÄ Deploy Your Arslan-MD Bot</h2>
  <input id="username" placeholder="üîë GitHub Username" />
  <input id="session" placeholder="üîê Your SESSION_ID" />
  <button onclick="deploy()">‚úÖ Verify & Deploy</button>
  <p id="result"></p>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const session = document.getElementById("session").value.trim();

      if (!username || !session) {
        document.getElementById("result").innerText = "‚ùå Please fill in both fields.";
        return;
      }

      const res = await fetch("https://arslan-render-server.onrender.com/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ githubUsername: username, sessionId: session })
      });

      const data = await res.json();
      if (data.deploy_link) {
        document.getElementById("result").innerHTML =
          `<a href="${data.deploy_link}" target="_blank">üöÄ Click here to Deploy Bot</a>`;
      } else {
        document.getElementById("result").innerText = data.error || "‚ùå Unknown error occurred.";
      }
    }
  </script>
</body>
</html>
