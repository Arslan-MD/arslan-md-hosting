<!DOCTYPE html>
<html>
<head>
  <title>Deploy Arslan-MD Bot</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 90%;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
    }
    a {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Deploy Your Arslan-MD Bot</h2>
  <input id="username" placeholder="GitHub Username" />
  <input id="session" placeholder="Your SESSION_ID" />
  <button onclick="deploy()">Verify & Deploy</button>
  <p id="result"></p>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const session = document.getElementById("session").value.trim();

      if (!username || !session) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter both fields!";
        return;
      }

      const res = await fetch("https://arslan-md-hosting-free-vps.onrender.com/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ githubUsername: username, sessionId: session })
      });

      const data = await res.json();
      if (data.deploy_link) {
        document.getElementById("result").innerHTML =
          `<a href="${data.deploy_link}" target="_blank">üöÄ Click to Deploy</a>`;
      } else {
        document.getElementById("result").innerText = data.error || "‚ùå Unknown error.";
      }
    }
  </script>
</body>
</html>
